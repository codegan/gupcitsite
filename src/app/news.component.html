<div style="margin-top: 80px">
  <div class="container">
<div class="row">

  <div class="col-xs-12 col-sm-9">

    <script>
      window.sr = ScrollReveal();
      sr.reveal('.anim', { duration: 200 });
    </script>
    <div *ngFor="let n of news" class="media">
      <div class="media-left">
          <img width="150px" height="100px" class="media-object" src="../../assets/img/slide/cherhigov.jpg" alt="...">
      </div>
      <div class="media-body">
        {{ n?.title }}
      </div>
      <div class="media-bottom media-right">
        <!-- Button trigger modal -->
        <button style="color: #0e0e0e;background-color: #e5e6e6;border-color: #8c8c8c;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Подробнее...
        </button>
        <i style="color: #1b95e0" class="fa fa-calendar" aria-hidden="true"><span style="color: #000;padding-left: 5px">{{ n?.date }}</span></i>
      </div>
    </div>
  </div>

  <div class="col-xs-6 col-sm-3 sidebar-offcanvas">
    <div class="b-page">
      <a target="_blank" href="https://beta.gosuslugi.ru" onclick="ExitApi.exit(https://beta.gosuslugi.ru)" class="b-bnr banner15 b-bnr_n240x400 animated">
        <div class="b-bnr__after"></div>
        <div class="b-bnr__logo b-bnr__logo_n240x400"><span style="margin-left: 0;"><img style="width: 122px;height: 14px;display: block;" src="../../assets/img/banner/gosuslugi/lg.png" alt=""></span>
        </div>
        <div class="b-bnr__text b-bnr__text_n240x400">
          <div class="b-bnr__text b-bnr__text_n240x400_1 strong"><img src="../../assets/img/banner/gosuslugi/txt1.png" alt=""></div>
          <div class="b-bnr__text b-bnr__text_n240x400_2"><img src="../../assets/img/banner/gosuslugi/txt2.png" alt="">
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
